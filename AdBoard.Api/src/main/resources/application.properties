spring.application.name=AdBoard.Api

#jpa
spring.datasource.url = ${SPRING_DATASOURCE_URL}
spring.datasource.username= ${SPRING_DATASOURCE_USERNAME}
spring.datasource.password= ${SPRING_DATASOURCE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#swagger
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.packages-to-scan=ru.atom.adboard.controllers
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true

#logging
logging.level.root=DEBUG
logging.level.ru.atom.adboard=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.aop=INFO
logging.file.name=./logs/application.log

jwt.access-token-key = ${JWT_ACCESS_TOKEN_KEY}
jwt.access-token-duration = 600000
jwt.refresh-token-key = ${JWT_REFRESH_TOKEN_KEY}
jwt.refresh-token-duration = 604800000
