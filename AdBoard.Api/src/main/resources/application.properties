spring.application.name=AdBoard.Api

spring.datasource.url = jdbc:postgresql://localhost:5050/AdBoardDb
spring.datasource.username= postgres
spring.datasource.password= admin
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.root=INFO
logging.level.ru.atom.adboard=INFO
logging.level.org.springframework=INFO

jwt.access-token-key = ${JWT_ACCESS_TOKEN_KEY}
jwt.access-token-duration = 600000
logging.level.org.springframework.aop=INFO
jwt.refresh-token-key = ${JWT_REFRESH_TOKEN_KEY}
jwt.refresh-token-duration = 604800000
